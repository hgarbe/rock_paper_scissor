<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock.Paper.Scissor</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  
  <body>
    <header>
    <h1> Rock.Paper.Scissor</h1>
    </header>
    <div class="scoreboard">
      <div id="player-label" class="badge">player</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Welcome to the game...</p>
    </div>

    <div class="choices">
      <div id="rock" class="choice" 
        <img width="48" height="48" src="Assignments/rock.png" alt="">
      </div>
    
      <div id="paper" class="choice" 
        <img width="48" height="48" src="Assignments/paper.png" alt="">
      </div>
    
      <div id="scissor" class="choice" 
        <img width="48"height="48" src="Assignments/scissor.png" alt="">
      </div>
    </div>  
   

    <p id="action-message"> Make Your Move </p>
    
    <script src= "index.js" type="text/javascript"></script>

  </body>
</html>
